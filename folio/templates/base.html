<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Sometype+Mono:wght@500&family=Ysabeau+SC&display=swap" rel="stylesheet">
</head>

<!-- font-family: 'Handjet', sans-serif;
font-family: 'Sometype Mono', monospace;
font-family: 'Ysabeau SC', sans-serif; -->

<style>
    :root{
        --fore:#F8F8F2;
        --back:#282A36;
        --high:#00ADB5;
        --text:#001C30;
        --line:#44475A;
        --comment:#6272A4;
        --cyan:#8BE9FD;
        --green:#50FA7B;
        --orange:#FFB86C;
        --pink:#FF79C6;
        --purple:#BD93F9;
        --red:#FF5555;
        --yellow:#F1FA8C;

        --heading:'Sometype Mono', sans-serif;
        --content:'Ubuntu', sans-serif;
    }

    html,body {
        /* font-family: Arial, Helvetica, sans-serif; */
        /* background-image: linear-gradient(to bottom right, #3CBADB,#01CDD7,#37DEC4,#77ECA7,#B7F588); */
        background-color:var(--back);
        color: var(--text);
        font-family: var(--content);
        height: 100%;
        min-height: 100%;
        
    }

    .navbar {
        overflow: hidden;
        background-color: var(--fore);
        text-align: center;
        width: 50%;
        border: 0px 1px 1px 1px  solid var(--high);
        border-radius: 5px;
        margin-left: 25%;
        display: flex;
        justify-content: center;
        font-family: var(--heading);

    }

    .navbar a {
        float: left;
        font-size: 16px;
        color: var(--text);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        
    }

    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
        
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
        background-color: var(--high);
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: var(--back);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px var(--fore);
        z-index: 1;
        
    }

    .dropdown-content a {
        float: none;
        color: var(--text);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        
    }

    .dropdown-content a:hover {
        background-color: var(--high);
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }


    .main-container  {
        display: grid;
        grid-template-columns: 70% auto auto;
        grid-template-rows: auto auto auto;
        /* grid-gap: 1%; */
        row-gap: 1%;
        column-gap: 0.5%;
        min-height: 98%;
        text-align: center;
        

    }
    
    .linkbox {
        /* background-color: var(--cyan); */
        background: linear-gradient(200deg, rgb(133, 229, 251) 20%, rgb(255, 255, 255) 50%,rgb(133, 229, 251) 100%);
        width: 100%;
        height: 100%;
        line-height: 200px;
        margin: 1%;
        text-align: center;
        text-align: center;
        position: relative;
        border-radius: 5px;
        text-decoration: dashed;   
        /* font-family: 'Handjet', sans-serif;*/
        /* font-family: 'Sometype Mono', monospace; */
        font-family: 'Ysabeau SC', sans-serif;
        color: var(--text);
        
    }
    
    .upper-boxes {
        position: relative;
        /* top: 2%; */
    }

    .box-links {
        text-decoration: dotted;
        font-size:x-large;
        font-weight: 650;
    }

    .info-box {
        width: 100%;
        min-height: 100%;
        background-color: var(--line);
        grid-row: 1 / span 3;
        text-align: center;
        color: var(--text);
        border-radius: 5px;
        color: var(--fore);
        
    }

    .linkbox:hover {
        background: linear-gradient(90deg, rgb(133, 229, 251) 20%, rgb(255, 255, 255) 50%,rgb(133, 229, 251) 100%);;
        /* background-color: var(--red); */
        color: var(--red);
        
    }
</style>

<body>


    {% block content %}{% endblock %}
    

</body>

</html>
