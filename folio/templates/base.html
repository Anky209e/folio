<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<style>
    :root{
        --fore:#222831;
        --back:#393E46;
        --high:#00ADB5;
        --text:#EEEEEE;

        --heading:'Electrolize', sans-serif;
        --content:'Ubuntu', sans-serif;
    }

    html,body {
        /* font-family: Arial, Helvetica, sans-serif; */
        /* background-image: linear-gradient(to bottom right, #3CBADB,#01CDD7,#37DEC4,#77ECA7,#B7F588); */
        background-color:var(--back);
        color: var(--text);
        font-family: var(--content);
        height: 100%;
        
    }

    .navbar {
        overflow: hidden;
        background-color: var(--fore);
        text-align: center;
        width: 50%;
        border: 0px 1px 1px 1px  solid var(--high);
        border-radius: 5px;
        margin-left: 25%;
        display: flex;
        justify-content: center;
        font-family: var(--heading);

    }

    .navbar a {
        float: left;
        font-size: 16px;
        color: var(--text);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        
    }

    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
        
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
        background-color: var(--high);
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: var(--back);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px var(--fore);
        z-index: 1;
        
    }

    .dropdown-content a {
        float: none;
        color: var(--text);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        
    }

    .dropdown-content a:hover {
        background-color: var(--high);
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .content-main {
        /* background-color: var(--fore); */
        display: flex;
        border: 5px solid var(--fore);
        background-color: var(--fore);
        border-radius: 10px;
        /* margin: 1%; */
        /* height: 100%; */
        flex-direction: row;
        /* text-align: center; */
        /* overflow-y: scroll; */
    }


    .content-main > a {
        text-align: center;
        background-color: rgb(250, 250, 164);
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        text-decoration: none;
    }
</style>

<body>

    <div class="content-main">
        {% block content %}{% endblock %}
    </div>
    

</body>

</html>
